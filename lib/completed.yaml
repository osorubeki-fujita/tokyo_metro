        title: association に関連するもの
        contents:
          - #{Xxxx.underscore}\s
          - #{Xxxx.underscore}\.
          - #{Xxxx.underscore}$
          - #{Xxxx.underscore.pluralize}\.
          - #{Xxxx.underscore.pluralize}$
